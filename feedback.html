<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700">

    <title>Give Feedback</title>
</head>

<body>
    <div class="row">
        <h1 class="col-12 center title">We'd like to hear your feedback!</h1>
    </div>
    <div class="row container-center">
        <div class="col-6 offset-1 margin-top-feedback">
            <img src="./images/microfoon.jpg" alt="microphone" class="feedback-image">
        </div>
        <div class="col-4 margin-top-feedback feedback-text">
            <p>The text you say will appear here...</p>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary btn-blauw btn-lg btn-block">Stop recording</button>
        <button type="button" class="btn btn-primary btn-blauw btn-lg btn-block">Start recording</button>
    </div>

</body>

</html>
